<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOIXIOS Meme Coin Radar</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      padding: 2rem;
    }
    h1 {
      font-size: 1.8rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #333;
      padding: 0.8rem;
      text-align: center;
    }
    th {
      background-color: #111;
    }
    .green { color: lime; }
    .red { color: red; }
    .check { font-weight: bold; color: cyan; }
    .tabs button {
      margin-right: 1rem;
      background: #111;
      color: white;
      border: 1px solid #555;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    .tabs button.active {
      background: lime;
      color: black;
    }
    select, input[type="text"] {
      margin-left: 1rem;
      padding: 0.4rem;
      background: #111;
      color: white;
      border: 1px solid #555;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ SOIXIOS Binance BNB Chain Meme Coin Radar</h1>
  <p>Tracking EMA Logic Only (Long / Short / None)</p>

  <div class="tabs">
    <button onclick="showTab('all')" class="active">All</button>
    <button onclick="showTab('long')">EMA LONG</button>
    <button onclick="showTab('short')">EMA SHORT</button>
    <label for="interval">Timeframe:</label>
    <select id="interval">
      <option value="3m">3m</option>
      <option value="5m">5m</option>
      <option value="15m">15m</option>
    </select>
    <button onclick="fetchMemeRadar()">Commit</button>
  </div>

  <p>Enter 10 symbols (comma-separated):</p>
  <input type="text" id="coinInput" value="DOGEUSDT,SHIBUSDT,PEPEUSDT,FLOKIUSDT,1000BONKUSDT,1000SATSUSDT,1000LUNCUSDT,BABYDOGEUSDT,HARRYUSDT,LADYSUSDT" style="width: 100%;" />

  <table id="radar-table">
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Close</th>
        <th>EMA Signal</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function calcEMA(data, length) {
      const k = 2 / (length + 1);
      let ema = parseFloat(data[0][4]);
      for (let i = 1; i < data.length; i++) {
        ema = data[i][4] * k + ema * (1 - k);
      }
      return parseFloat(ema);
    }

    async function fetchMemeRadar() {
      const results = [];
      const interval = document.getElementById("interval").value;
      const manualCoins = document.getElementById("coinInput").value.split(",").map(c => c.trim().toUpperCase()).slice(0, 10);

      for (let symbol of manualCoins) {
        const url = `https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=${interval}&limit=15`;
        try {
          const res = await fetch(url);
          const data = await res.json();
          if (!Array.isArray(data)) continue;

          const curr = data[data.length - 1];
          const close = parseFloat(curr[4]);
          const ema8 = calcEMA(data.slice(-8), 8);
          const ema13 = calcEMA(data.slice(-13), 13);

          let signal = "EMA NONE";
          if (close > ema8 && ema8 > ema13) signal = "EMA LONG";
          else if (close < ema8 && ema8 < ema13) signal = "EMA SHORT";

          results.push({ symbol, close: close.toFixed(6), signal });
        } catch (e) {
          console.warn("Error:", symbol);
        }
      }
      renderTable(results, 'all');
      window._soixData = results;
    }

    function renderTable(data, tab) {
      const tbody = document.querySelector("#radar-table tbody");
      tbody.innerHTML = "";

      data.filter(row => {
        if (tab === 'long') return row.signal === "EMA LONG";
        if (tab === 'short') return row.signal === "EMA SHORT";
        return true;
      }).forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.symbol}</td>
          <td>${row.close}</td>
          <td class="check">${row.signal}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function showTab(tab) {
      document.querySelectorAll(".tabs button").forEach(b => b.classList.remove("active"));
      document.querySelector(`.tabs button[onclick="showTab('${tab}')"]`).classList.add("active");
      renderTable(window._soixData || [], tab);
    }

    fetchMemeRadar();
  </script>
</body>
</html>
