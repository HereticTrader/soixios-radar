<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOIXIOS Meme Coin Radar</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Courier New', monospace;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      border: 1px solid #333;
      padding: 1rem;
      text-align: left;
    }
    th {
      background-color: #111;
    }
    td a {
      color: #00ffff;
      text-decoration: none;
    }
    td a:hover {
      text-decoration: underline;
    }
    .positive {
      color: lime;
    }
    .negative {
      color: red;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ SOIXIOS Meme Coin Radar</h1>
  <p>Live Top 10 Meme Coins (1H Price + Volume)</p>
  <table id="coin-table">
    <tr>
      <th>Name</th>
      <th>Symbol</th>
      <th>Price Change (1h)</th>
      <th>Volume (1h)</th>
      <th>Link</th>
    </tr>
  </table>

  <script>
    async function loadMemeCoins() {
      try {
        const res = await fetch("https://corsproxy.io/?https://api.dexscreener.com/latest/dex/pairs/trending");
        const data = await res.json();

        const table = document.getElementById("coin-table");

        const top10 = data.pairs
          .filter(p =>
            p.baseToken.name.toLowerCase().includes("pepe") ||
            p.baseToken.name.toLowerCase().includes("doge") ||
            p.baseToken.name.toLowerCase().includes("elon") ||
            p.baseToken.name.toLowerCase().includes("floki") ||
            p.baseToken.name.toLowerCase().includes("baby") ||
            p.baseToken.name.toLowerCase().includes("meme") ||
            p.baseToken.name.toLowerCase().includes("cat") ||
            p.baseToken.name.toLowerCase().includes("shib") ||
            p.baseToken.name.toLowerCase().includes("inu")
          )
          .slice(0, 10);

        top10.forEach(pair => {
          const row = document.createElement("tr");
          const priceClass = pair.priceChange?.h1 > 0 ? 'positive' : 'negative';

          row.innerHTML = `
            <td>${pair.baseToken.name}</td>
            <td>${pair.baseToken.symbol}</td>
            <td class="${priceClass}">${pair.priceChange?.h1?.toFixed(2) || 0}%</td>
            <td>$${Number(pair.volume?.h1 || 0).toLocaleString()}</td>
            <td><a href="${pair.url}" target="_blank">View</a></td>
          `;

          table.appendChild(row);
        });

      } catch (err) {
        console.error("Error loading meme coins:", err);
      }
    }

    loadMemeCoins();
  </script>
</body>
</html>
