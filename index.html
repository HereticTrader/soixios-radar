<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOIXIOS Meme Coin Radar</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: monospace;
      padding: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    a {
      color: #44ccff;
    }
  </style>
</head>
<body>

  <h1>ðŸš€ SOIXIOS Meme Coin Radar</h1>
  <p>Live Top 10 Meme Coins (1H Price + Volume)</p>

  <table id="coinTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Symbol</th>
        <th>Price Change (1h)</th>
        <th>Volume (1h)</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const memeKeywords = ["pepe", "doge", "shiba", "floki", "elon", "meme", "baby", "heretic", "soixios", "cat"];

    async function fetchMemeCoins() {
      const res = await fetch('https://api.dexscreener.com/latest/dex/pairs');
      const json = await res.json();

      const filtered = json.pairs.filter(pair => {
        const name = `${pair.baseToken.name} ${pair.baseToken.symbol}`.toLowerCase();
        return memeKeywords.some(kw => name.includes(kw));
      });

      const scored = filtered.map(pair => {
        const priceChange1h = parseFloat(pair.priceChange?.h1) || 0;
        const volume1h = parseFloat(pair.volume?.h1) || 0;
        return {
          name: pair.baseToken.name,
          symbol: pair.baseToken.symbol,
          priceChange1h,
          volume1h,
          combinedScore: priceChange1h + volume1h / 1000,
          url: pair.url
        };
      });

      const top10 = scored.sort((a, b) => b.combinedScore - a.combinedScore).slice(0, 10);
      const tbody = document.querySelector('#coinTable tbody');

      top10.forEach(coin => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${coin.name}</td>
          <td>${coin.symbol}</td>
          <td style="color:${coin.priceChange1h >= 0 ? 'lime' : 'red'}">${coin.priceChange1h.toFixed(2)}%</td>
          <td>$${coin.volume1h.toLocaleString()}</td>
          <td><a href="${coin.url}" target="_blank">View</a></td>
        `;
        tbody.appendChild(row);
      });
    }

    fetchMemeCoins();
  </script>

</body>
</html>
