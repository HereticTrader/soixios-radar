<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOIXIOS Meme Coin Radar</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Courier New', monospace;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      border: 1px solid #333;
      padding: 1rem;
      text-align: left;
    }
    th {
      background-color: #111;
    }
    td a {
      color: #00ffff;
      text-decoration: none;
    }
    td a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ SOIXIOS Meme Coin Radar Add live meme coin radar logic </h1>
  <p>Live Top 10 Meme Coins (1H Price + Volume)</p>
  <table>
    <tr>
      <th>Name</th>
      <th>Symbol</th>
      <th>Price Change (1h)</th>
      <th>Volume (1h)</th>
      <th>Link</th>
    </tr>
  </table>

  <script>
    async function loadMemeCoins() {
      const res = await fetch("https://api.dexscreener.com/latest/dex/pairs/trending");
      const data = await res.json();

      const table = document.querySelector("table");
      const top10 = data.pairs
        .filter(p =>
          p.baseToken.name.toLowerCase().includes("pepe") ||
          p.baseToken.name.toLowerCase().includes("doge") ||
          p.baseToken.name.toLowerCase().includes("elon") ||
          p.baseToken.name.toLowerCase().includes("floki") ||
          p.baseToken.name.toLowerCase().includes("baby") ||
          p.baseToken.name.toLowerCase().includes("cat") ||
          p.baseToken.name.toLowerCase().includes("meme") ||
          p.baseToken.name.toLowerCase().includes("shiba")
        )
        .slice(0, 10);

      top10.forEach(pair => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${pair.baseToken.name}</td>
          <td>${pair.baseToken.symbol}</td>
          <td style="color: ${pair.priceChange.h1 > 0 ? 'lime' : 'red'}">${pair.priceChange.h1?.toFixed(2) || 0}%</td>
          <td>$${Number(pair.volume.h1).toLocaleString()}</td>
          <td><a href="${pair.url}" target="_blank">View</a></td>
        `;

        table.appendChild(row);
      });
    }

    loadMemeCoins();
  </script>
</body>
</html>
